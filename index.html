<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <input readonly type="text" id="display">
            <li id="func-clear">C</li>
            <li id="func-div" class="func">/</li>
            <li id="num-9" class="num">9</li>
            <li id="num-8" class="num">8</li>
            <li id="num-7" class="num">7</li>
            <li id="func-mul" class="func">*</li>
            <li id="num-6" class="num">6</li>
            <li id="num-5" class="num">5</li>
            <li id="num-4" class="num">4</li>
            <li id="func-add" class="func">+</li>
            <li id="num-3" class="num">3</li>
            <li id="num-2" class="num">2</li>
            <li id="num-1" class="num">1</li>
            <li id="func-sub" class="func">-</li>
            <li id="num-0" class="num">0</li>
            <li id="func-dec" class="func">.</li>
            <li id="func-equal" class="func">=</li>
        </div>
        <p id="credit">Created by <a href="http://mmboyce.github.io" target="_blank">W Mathieu Mimms-Boyce</a></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
